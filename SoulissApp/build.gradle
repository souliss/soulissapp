apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            storeFile file('C:/Users/Ale/Documents/shineangelic')
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "it.angelic.soulissclient"
        minSdkVersion 11
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
}

dependencies {
    compile project(':ecoGallery')
    compile 'com.android.support:support-annotations:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.survivingwithandroid:weatherlib:1.5.8'
    compile 'com.survivingwithandroid:weatherlib_volleyclient:1.5.8'
    compile 'com.mcxiaoke.volley:library:1.0.6@aar'
    compile files('libs/achartengine-1.2.0.jar')
    //compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
}
