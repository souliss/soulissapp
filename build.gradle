// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }

}


allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }

}

subprojects {
    ext.global_buildToolsVersion = "23.0.2"
}